version: "3"
services:
  postgres_db:
    image: postgres:12
    container_name: postgres_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=123456789
      - POSTGRES_DB=doctorCRM
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-db:/var/lib/postgresql/data

  # Redis chache
  # Use `redis-cli --bigkeys` to seecached items
  redis:
    image: redis:6.0.4
    container_name: redis
    ports:
      - "6379:6379"

  # Not used during development
  nginx:
    image: nginx:1.17
    container_name: nginx
    network_mode: host
    volumes:
    - ./src/app/static:/app/static/
    - ./src/nginx.conf:/etc/nginx/nginx.conf
    - ./venv/lib/python3.5/site-packages/django/contrib/admin/static/admin/:/app/static/admin/

#============================
# Metrics
#============================

  post_exporter:
    image: wrouesnel/postgres_exporter:latest
    container_name: exporter
    # network_mode: host
    ports:
      - 9187:9187
    environment: 
      - DATA_SOURCE_NAME=postgresql://user:123456789@postgres_db:5432/doctorCRM?sslmode=disable
      - DATA_SOURCE_USER=user
    depends_on: 
      - postgres_db

  grafana:
    image: grafana/grafana:7.0.3
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on: 
      - post_exporter
    volumes:
      - grafana-storage:/var/lib/grafana
    
volumes:
  grafana-storage: 