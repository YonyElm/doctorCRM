cluster='failovertest'
node_id=1
node_name=node1
conninfo='host=!PRIMARY_NODE_URL port=5432 user=!PRIMARY_NODE_USERNAME password=!PRIMARY_NODE_PASSWORD dbname=!MASTER_DB_NAME connect_timeout=2'
data_directory='!PRIMARY_PGDATA'
failover=automatic
promote_command='repmgr standby promote -f /etc/repmgr.conf --log-to-file'
follow_command='repmgr standby follow -f /etc/repmgr.conf --log-to-file --upstream-node-id=%n'